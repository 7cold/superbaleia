name: superbaleia
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  responsive_grid: ^2.0.0
  carousel_slider: ^3.0.0
  cupertino_icons: ^1.0.3
  cached_network_image: ^3.0.0
  firebase_auth: ^1.4.1
  cloud_firestore: ^2.2.1
  firebase_core: ^1.2.1
  flare_flutter: ^3.0.1
  brasil_fields: ^1.1.3
  google_maps_flutter: ^2.0.6
  firebase_storage: ^8.1.3
  image_picker: ^0.8.0+3
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/


  fonts:
      - family: black
        fonts:
          - asset: assets/fonts/black.otf

      - family: bold
        fonts:
          - asset: assets/fonts/bold.ttf

      - family: heavy
        fonts:
          - asset: assets/fonts/heavy.otf

      - family: light
        fonts:
          - asset: assets/fonts/light.ttf

      - family: medium
        fonts:
          - asset: assets/fonts/medium.otf

      - family: regular
        fonts:
          - asset: assets/fonts/regular.ttf

      - family: semiBold
        fonts:
          - asset: assets/fonts/semiBold.ttf

      - family: thin
        fonts:
          - asset: assets/fonts/thin.otf

      - family: light
        fonts:
          - asset: assets/fonts/ultralight.otf
